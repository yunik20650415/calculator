<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="container">
            <input type="text" id="expression" autofocus >
            <div id="numbers">
                <div class="number real_num" id="seven">7</div>
                <div class="number real_num" id="eight">8</div>
                <div class="number real_num" id="nine">9</div>
                <div class="number symbol" id="plus">+</div>
                <div class="number real_num" id="four">4</div>
                <div class="number real_num" id="five">5</div>
                <div class="number real_num" id="six">6</div>
                <div class="number symbol" id="minus">-</div>
                <div class="number real_num" id="one">1</div>
                <div class="number real_num" id="two">2</div>
                <div class="number real_num" id="three">3</div>
                <div class="number symbol" id="star">*</div>
                <div class="number real_num" id="zero">0</div>
                <div class="number real_num" id="dot">.</div>
                <div class="number clear" id="clear">C</div>
                <div class="number symbol" id="divide">/</div>
                <div class="number" id="equals_to">=</div>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
